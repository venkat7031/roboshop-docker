networks:
  default:
    driver: bridge
    name: roboshop
services:
  mongodb:
    image: venky7031/mongodb:v1
    container_name: mongodb
  catalogue:
    image: venky7031/catalogue:v1
    container_name: catalogue
    depends_on: 
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
  user:
    image: venky7031/user:v1
    container_name: user
    depends_on:
    - redis
    - mongodb
  cart:
    image: venky7031/cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  mysql:
    image: venky7031/mysql:v1
    container_name: mysql
  shipping:
    image: venky7031/shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123
  payment:
    image: venky7031/payment:v1
    container_name: payment
    depends_on:
    - cart
    - user
    - rabbitmq
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
      